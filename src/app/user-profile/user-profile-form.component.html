<div *ngIf="userProfile">
  <div [hidden]="submitted">
    <md-card>
      <md-card-title-group>
        <md-card-title>{{userProfile.firstName}} {{userProfile.lastName}}</md-card-title>
        <md-card-subtitle>{{userProfile.emailAddress}}</md-card-subtitle>
        <gravatar [email]="userProfile.emailAddress" [size]="80" tag="md-card-md-image"></gravatar>
      </md-card-title-group>
      <md-card-content>
        <form (ngSubmit)="profileSave()" #userProfileForm="ngForm">
          <div class="form-group">
            <md-input placeholder="First name" id="firstName" name="firstName" required [(ngModel)]="userProfile.firstName"></md-input>
          </div>
          <div class="form-group">
            <md-input placeholder="Last name" id="lastName" name="lastName" required [(ngModel)]="userProfile.lastName"></md-input>
          </div>
          <div class="form-group">
            <md-input placeholder="Email address" id="emailAddress" name="emailAddress" required [(ngModel)]="userProfile.emailAddress"></md-input>
          </div>

          <button md-raised-button color="primary" type="submit" [disabled]="!userProfileForm.form.valid">Submit</button>
        </form>

        <div [hidden]="!submitted">
          <h2>Success</h2>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <md-card>
    <md-card-title>Google sign in</md-card-title>
    <md-card-content *ngIf="userProfile.googleId">
      Connected
    </md-card-content>
    <md-card-content *ngIf="!userProfile.googleId">
      Disconnected
    </md-card-content>
    <md-card-title>Facebook sign in</md-card-title>
    <md-card-content *ngIf="userProfile.facebookId">
      Connected
    </md-card-content>
    <md-card-content *ngIf="!userProfile.facebookId">
      Disconnected
    </md-card-content>
  </md-card>
</div>
