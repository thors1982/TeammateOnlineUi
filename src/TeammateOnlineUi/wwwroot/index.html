<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8" />
    <title>Teammate Online</title>

    <!-- Load Css libraries -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Load jquery -->

            packages: {

                }
            },

        System.import('app/main')
              .then(null, console.error.bind(console));
