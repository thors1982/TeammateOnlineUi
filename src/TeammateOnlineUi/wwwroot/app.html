<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Teammate Online</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a routerLink="/dashboard">Dashboard</a>
                </li>
                <li *ngIf="oidcManagerService.isLoggedIn()" routerLinkActive="active">
                    <a routerLink="/friends">Friends</a>
                </li>
                <li *ngIf="oidcManagerService.isLoggedIn()" routerLinkActive="active">
                    <a routerLink="/game-accounts">Game accounts</a>
                </li>
                <li *ngIf="oidcManagerService.isLoggedIn()" routerLinkActive="active">
                    <a routerLink="/user-profile">Profile</a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" (ngSubmit)="globalSearchSave()" #globalSearchForm="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="globalSearchText" name="globalSearchText" required [(ngModel)]="globalSearchText">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right" *ngIf="oidcManagerService.OidcManager">
                <li class="dropdown" *ngIf="oidcManagerService.isLoggedIn()">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user" aria-hidden="true"></i> <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/user-profile" routerLinkActive="active">Profile</a></li>
                        <li><a [routerLink]="['/auth/logout']">Sign out</a></li>
                    </ul>
                </li>

                <li class="dropdown" *ngIf="!oidcManagerService.isLoggedIn()">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Sign in <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a [routerLink]="['/auth/google-login']">Sign in with Google</a></li>
                        <li><a [routerLink]="['/auth/facebook-login']">Sign in with Facebook</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div *ngIf="alertMessageService">
    <div *ngIf="alertMessageService.messages">
        <div *ngFor="let alertMessage of alertMessageService.messages">
            <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="alertMessageService.messages.length > 0">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                {{alertMessage.message}}
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
