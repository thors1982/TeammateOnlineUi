<form (ngSubmit)="addAccountSave()" #addGameAccountForm="ngForm">
    <h2>Add game account!</h2>
    <div class="form-group">
        <label for="GamePlatform">Game platform: </label>
        <select class="form-control" [(ngModel)]="gameAccount.GamePlatformId">
            <option *ngFor="let gamePlatform of gamePlatforms" value="{{gamePlatform.Id}}">{{gamePlatform.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="UserName">User name: </label>
        <input class="form-control" required placeholder="User name" [(ngModel)]="gameAccount.UserName" ngControl="UserName" #name="ngForm" />
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!addGameAccountForm.form.valid">Submit</button>
</form>
